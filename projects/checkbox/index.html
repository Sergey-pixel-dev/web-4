<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Чекбокс</title>
</head>
<body>
    <div class="form_checkbox">
        <p>Выберите товары: </p>
        <ul>
            <li>
                <input type="checkbox" name="food" value="27.89">
                <label name="food">Мармелад жевательный КрутФрут - 27.89 р.</label>
            </li>
            <li>
                <input type="checkbox" name="food" value="84.99">
                <label name="food">Напиток пивной Пик Ап черная смородина - 84.99 р.</label>
            </li>
            <li>
                <input type="checkbox" name="food" value="22.99">
                <label name="food">Конфета Веселые трели - 22.99 р.</label>
            </li>
            <li>
                <input type="checkbox" name="food" value="109.69">
                <label name="food">Томаты черри Скатерть-Самобранка Волжские - 109.69 р.</label>
            </li>
            <li>
                <input type="checkbox" name="food" value="99.99">
                <label name="food">Пиво Амстердам светлое фильтрованное ж/б - 99.99 р.</label>
            </li>
            <li>
                <input type="checkbox" name="food" value="89.89">
                <label name="food">Рулет Мясницкий ряд из говядины нарезка - 89.89 р.</label>
            </li>
            <li>
                <input type="checkbox" name="food" value="799.99">
                <label name="food">Напиток спиртной текила Дон Чику Золото - 799.99 р.</label>
            </li>
        </ul>
        <button id="submit">Выбрать</button>
        <label id="sum">Ничего не выбрано!</label>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
